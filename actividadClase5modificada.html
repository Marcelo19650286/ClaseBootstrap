<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas y Multimedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tablas y Multimedia</h1>

        <!-- Tabla -->
        <h2 class="mt-4">Lista de Contactos</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>1</th>
                    <th>2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Nombre</th>
                    <td>Juan</td>
                    <td>María Gracia</td>
                </tr>
                <tr>
                    <th scope="row">Apellido</th>
                    <td>Pérez (hijo)</td>
                    <td>López</td>
                </tr>
                <tr>
                    <th scope="row">Correo</th>
                    <td class="table-warning">juanperezh@example.com</td>
                    <td class="table-warning">mariagralopez@example.com</td>
                </tr>
                <tr>
                    <th scope="row">Teléfono</th>
                    <td>1234567890</td>
                    <td>0987654321</td>
                </tr>
                <tr>
                    <th scope="row">Ciudad</th>
                    <td>Maipú</td>
                    <td>Mendoza</td>
                </tr>
                <tr>
                    <th scope="row">Código Postal</th>
                    <td>5511</td>
                    <td>5500</td>
                </tr>
            </tbody>
        </table>

        <!-- Galería de imágenes -->
        <h2 class="mt-4">Galería de Imágenes</h2>
        <div class="row">
            <div class="col-6 col-md-4 mb-3">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle " alt="Ejemplo 1">
            </div>
            <div class="col-6 col-md-4 mb-3">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Ejemplo 2">
            </div>
            <div class="col-6 col-md-4 mb-3">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Ejemplo 3">
            </div>
        </div>

        <!-- Video -->
        <h2 class="mt-4">Video</h2>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video de Ejemplo" allowfullscreen></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
