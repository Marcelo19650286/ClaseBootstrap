<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos con Bootstrap</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-paragraph-1 { color: #ff5733; text-align: right; }
        .custom-paragraph-2 { color: #33c1ff; text-align: right; }
        .custom-button { margin: 10px; }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">Bienvenido a Bootstrap</h1>
        <p class="lead text-secondary">Este es un ejemplo con tipografía y botones personalizados</p>
        <div class="mt-4">
            <button class="btn btn-success btn-lg custom-button">Éxito</button>
            <button class="btn btn-outline-danger btn-sm custom-button">Cancelar</button>
        </div>
        
        <!-- Nuevos elementos agregados -->
        <h2 class="text-center mt-5">Encabezado Adicional</h2>
        <p class="custom-paragraph-1">Este es el primer párrafo, alineado a la derecha y en color naranja.</p>
        <p class="custom-paragraph-2">Este es el segundo párrafo, alineado a la derecha y en color azul.</p>
        <div class="mt-4">
            <button class="btn btn-primary btn-lg custom-button">Botón Grande</button>
            <button class="btn btn-secondary btn-md custom-button">Botón Mediano</button>
            <button class="btn btn-info btn-sm custom-button">Botón Pequeño</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle,min,js"></script>
</body>
</html>
