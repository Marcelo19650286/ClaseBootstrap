<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea para la casa 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-paragraph-1 { color: #ff5733; text-align: right; }
        .custom-paragraph-2 { color: #33c1ff; text-align: right; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Título principal centrado -->
        <h1 class="text-center">Título Principal</h1>
        
        <!-- Párrafos alineados a la derecha y en colores diferentes -->
        <div class="mt-4">
            <p class="custom-paragraph-1">Este es el primer párrafo, alineado a la derecha y en color naranja.</p>
            <p class="custom-paragraph-2">Este es el segundo párrafo, alineado a la derecha y en color azul.</p>
        </div>
        
        <!-- Botones de distintos tamaños y estilos -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg">Botón Grande</button>
            <button class="btn btn-secondary btn-md">Botón Mediano</button>
            <button class="btn btn-success btn-sm">Botón Pequeño</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle,min,js"></script>
</body>
</html>
