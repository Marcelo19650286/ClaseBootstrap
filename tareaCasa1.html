<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-a { background-color: #ffcccc; }
        .col-b { background-color: #ccffcc; }
        .col-c { background-color: #ccccff; }
        .col-d { background-color: #ffccff; }
        .col-e { background-color: #ccffff; }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mt-3 mb-5">Experimento de Diseño Responsivo con Bootstrap</h1>
        
        <!-- Primera fila -->
        <div class="row mb-3">
            <div class="col-md-4 col-sm-6 col-a text-center p-3">Columna A</div>
            <div class="col-md-4 col-sm-6 col-b text-center p-3">Columna B</div>
            <div class="col-md-4 col-sm-12 col-c text-center p-3">Columna C</div>
        </div>
        
        <!-- Segunda fila -->
        <div class="row">
            <div class="col-md-3 col-sm-6 col-d text-center p-3">Columna D</div>
            <div class="col-md-3 col-sm-6 col-e text-center p-3">Columna E</div>
            <div class="col-md-3 col-sm-12 col-a text-center p-3">Columna F</div>
            <div class="col-md-3 col-sm-12 col-b text-center p-3">Columna G</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle,min,js"></script>
</body>
</html>
