<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos con Bootstrap</title>
        <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .custom-paragraph-1 { color: #ff5733; text-align: right}
            .custom-paragraph-2 { color: #33c1ff; text-align: right}
            .custom-button {margin: 10px; }
        </style>
    </head>
    <body class="bg-light">
        <div class="container text-center mt-5">
            <h1 class="text-primary">Bienvenido a Bootstrap</h1>
            <p class="lead text-secondary">Este es un ejemplo con tipografía y botones personalizados</p>
            <div class="mt-4">
                <button class="btn btn-success btn-lg">Éxito</button>
                <button class="btn btn-outline-danger btn-sm">Cancelar</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle,min,js"></script>
    </body>
</html>
