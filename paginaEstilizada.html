<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-header { background-color: #007bff; color: white; }
        .custom-paragraph { margin-top: 20px; }
        .custom-button { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Encabezado -->
        <h1 class="text-center custom-header p-3">Bienvenido a Mi Página Estilizada</h1>
        
        <!-- Párrafos -->
        <div class="mt-4">
            <p class="custom-paragraph">Este es el primer párrafo. Aquí puedes añadir información interesante sobre tu página.</p>
            <p class="custom-paragraph">Este es el segundo párrafo. Puedes continuar añadiendo más contenido y estilos a tus elementos.</p>
        </div>
        
        <!-- Botones -->
        <div class="text-center">
            <button class="btn btn-primary custom-button">Botón Primario</button>
            <button class="btn btn-secondary custom-button">Botón Secundario</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle,min,js"></script>
</body>
</html>
